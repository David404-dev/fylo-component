<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>

    <section class="download-section">
      <div class="fylo-logo">
        <img src="./images/logo.svg" alt="logo-img">
      </div>
      <div class="fylo-icon-container">
        <span>
          <img src="./images/icon-document.svg" alt="document-icon">
        </span>
        <span>
          <img src="./images/icon-folder.svg" alt="folder-icon">
        </span>
        <span>
          <img src="./images/icon-upload.svg" alt="upload-icon">
        </span>
      </div>
    </section>

    <section class="storage-section">
      <p class="status">You've used <span>815 GB</span> of your storage</p>

      <div class="speech-bubble">
        185 <span>gb left</span>
        <div class="right-point"></div>
      </div>

      <div>
        <input type="range">
      </div>
      <div class="storage-units">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </section>

  </main>

  <img class="desktop-bg" src="./images/bg-desktop.png" alt="desktop-bg">
</body>

</html>
